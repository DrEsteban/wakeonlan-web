<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

		<!-- <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

		<title>Main</title>
		<style>
			main {
				padding: 2rem;
			}

			.host-item {
				cursor: pointer;

				display: flex;
				justify-content: space-between;
				align-items: stretch;
			}

			.host-item > div:nth-child(2) {
				display: flex;
				align-items: stretch;
			}

			.host-item > *:nth-child(2) > *:last-child {
				margin-left: 0.5rem;
			}

			.host-item a {
				display: flex;
				justify-content: center;
				align-items: center;

				padding-left: 1rem;
				padding-right: 1rem;

				margin-right: -1rem;
			}

			.add {
				float: right;
				padding-top: 1.25rem;
			}

			.add button {
				width: 2.75rem;
				height: 2.75rem;
			}

			.add button::after {
				display: none !important;
			}

			#toastContainer {
				z-index: 11; /* Value from Bootstrap documentation */
			}

			@media (min-width: 768px) {
				main {
					width: 768px;
					margin-left: auto;
					margin-right: auto;
				}
			}
		</style>
		<script>
			function setText(element, text) {
				const textNode = document.createTextNode(text);
				const children = element.childNodes;
				for (let i = 0; i < children.length; i++) {
					element.removeChild(children[i]);
				}
				element.appendChild(textNode);
			}

			function main() {
				const toastContainer = document.getElementById('toastContainer');
				const toastElementTemplate = document.getElementById('toastWolPacketSent');
				const wakeTriggers = document.getElementsByClassName('host-item');
				for (let wakeTrigger of wakeTriggers) {
					wakeTrigger.addEventListener('click', () => {
						// Clone element
						const toastElement = toastElementTemplate.cloneNode(true);
						toastElement.removeAttribute('id');

						// Set hostname
						const hostname = wakeTrigger.querySelector('.hostname').innerHTML.trim();
						const toastHostnameElement = toastElement.querySelector('.hostname');
						setText(toastHostnameElement, hostname);

						// Add toast to container
						toastContainer.appendChild(toastElement);

						// Show toast
						const toast = new bootstrap.Toast(toastElement);
						toast.show();
					});
				}

				const editTriggers = document.getElementsByClassName('edit-trigger');
				for (let editTrigger of editTriggers) {
					editTrigger.addEventListener('click', (event) => {
						alert('edit');
						event.stopPropagation();
						event.preventDefault();
					});
				}
			}
			window.addEventListener('DOMContentLoaded', (event) => {
				console.log('DOMContentLoaded');
				main();
			});
		</script>
	</head>
	<body class="bg-light">
		<main>
			<ul class="list-group">
				<li class="list-group-item list-group-item-action link-primary host-item">
					<div>
						<div class="fw-bold hostname">Hostname 1</div>
						<div class="opacity-75">00:11:22:33:44:55</div>
					</div>
					<div>
						<a href="#" class="link-secondary text-decoration-none edit-trigger">
							<i class="bi bi-pencil"></i>
						</a>
						<!-- <a href="#" class="link-secondary text-decoration-none">
							<i class="bi bi-play-circle"></i>
						</a> -->
					</div>
				</li>
				<li class="list-group-item list-group-item-action link-primary host-item">
					<div>
						<div class="fw-bold hostname">Hostname 2</div>
						<div class="opacity-75">00:11:22:33:44:55</div>
					</div>
					<div>
						<a href="#" class="link-secondary text-decoration-none edit-trigger">
							<i class="bi bi-pencil"></i>
						</a>
						<!-- <a href="#" class="link-secondary text-decoration-none">
							<i class="bi bi-play-circle"></i>
						</a> -->
					</div>
				</li>
				<li class="list-group-item list-group-item-action link-primary host-item">
					<div>
						<div class="fw-bold hostname">Hostname 3</div>
						<div class="opacity-75">00:11:22:33:44:55</div>
					</div>
					<div>
						<a href="#" class="link-secondary text-decoration-none edit-trigger">
							<i class="bi bi-pencil"></i>
						</a>
						<!-- <a href="#" class="link-secondary text-decoration-none">
							<i class="bi bi-play-circle"></i>
						</a> -->
					</div>
				</li>
			</ul>

			<div class="btn-group dropup add">
				<button type="button" class="btn btn-primary rounded-circle dropdown-toggle" data-bs-toggle="dropdown" data-bs-offset="0,5" aria-expanded="false">
					<i class="bi bi-plus-lg"></i>
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#">Manual</a></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="#">Automatic</a></li>
				</ul>
			</div>
		</main>

		<div id="toastContainer" class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
			<div id="toastWolPacketSent" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body">
						Wake-on-LAN packet sent to:<br />
						<span class="hostname"></span>
					</div>
					<button type="button" class="btn-close mt-2 me-2 mb-auto ms-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
	</body>
</html>
