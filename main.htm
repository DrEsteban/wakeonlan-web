<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->

		<!-- <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

		<title>Main</title>
		<style>
			body {
				margin: 2rem;
			}

			.host-item {
				cursor: pointer;

				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.host-item .host-name {
				font-weight: bold;
			}

			.host-item > *:nth-child(2) > *:last-child {
				margin-left: 0.5rem;
			}

			.host-item a {
				padding: 0.5rem;
				margin-right: -0.5rem;
			}

			.add {
				float: right;
				padding-top: 1rem;
			}

			.add button {
				width: 2.75rem;
				height: 2.75rem;
			}

			.add button::after {
				display: none !important;
			}
		</style>
		<script>
			function main() {
				var toastTrigger = document.getElementById('testBtn');
				var toastLiveExample = document.getElementById('toastWolPacketSent');

				if (toastTrigger) {
					toastTrigger.addEventListener('click', function () {
						var toast = new bootstrap.Toast(toastLiveExample);
						toast.show();
					});
				}
			}
			window.addEventListener('DOMContentLoaded', (event) => {
				console.log('DOMContentLoaded');
				main();
			});
		</script>
	</head>
	<body>
		<ul class="list-group">
			<li id="testBtn" class="list-group-item list-group-item-action link-primary host-item">
				<div>
					<div class="host-name">Hostname 1</div>
					<div class="opacity-75">00:11:22:33:44:55</div>
				</div>
				<div>
					<a href="javascript:alert('edit');" class="link-secondary text-decoration-none">
						<i class="bi bi-pencil"></i>
					</a>
					<!-- <a href="javascript:alert('wake');" class="link-secondary text-decoration-none">
						<i class="bi bi-play-circle"></i>
					</a> -->
				</div>
			</li>
			<li class="list-group-item list-group-item-action link-primary host-item">
				<div>
					<div class="host-name">Hostname 2</div>
					<div class="opacity-75">00:11:22:33:44:55</div>
				</div>
				<div>
					<a href="javascript:alert('edit');" class="link-secondary text-decoration-none">
						<i class="bi bi-pencil"></i>
					</a>
					<!-- <a href="javascript:alert('wake');" class="link-secondary text-decoration-none">
						<i class="bi bi-play-circle"></i>
					</a> -->
				</div>
			</li>
			<li class="list-group-item list-group-item-action link-primary host-item">
				<div>
					<div class="host-name">Hostname 3</div>
					<div class="opacity-75">00:11:22:33:44:55</div>
				</div>
				<div>
					<a href="javascript:alert('edit');" class="link-secondary text-decoration-none">
						<i class="bi bi-pencil"></i>
					</a>
					<!-- <a href="javascript:alert('wake');" class="link-secondary text-decoration-none">
						<i class="bi bi-play-circle"></i>
					</a> -->
				</div>
			</li>
		</ul>

		<div class="btn-group dropup add">
			<button type="button" class="btn btn-primary rounded-circle dropdown-toggle" data-bs-toggle="dropdown" data-bs-offset="0,5" aria-expanded="false">
				<i class="bi bi-plus-lg"></i>
			</button>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="#">Manual</a></li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item" href="#">Automatic</a></li>
			</ul>
		</div>

		<div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
			<div id="toastWolPacketSent" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body">
						Wake-on-LAN packet sent!
					</div>
					<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
	</body>
</html>
