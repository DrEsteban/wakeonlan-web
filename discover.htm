		<title>Discover hosts</title>
		<style>
			body {
				margin: 2rem;
			}

			.host-item {
				cursor: pointer;

				display: flex;
				justify-content: space-between;
				align-items: stretch;
			}

			.host-item .host-name {
				font-weight: bold;
			}
		</style>
		<script>
			function main() {
				const saveTriggers = document.getElementsByClassName('host-item');
				for (let saveTrigger of saveTriggers) {
					saveTrigger.addEventListener('click', (event) => {
						alert('save');
					});
				}
			}
			window.addEventListener('DOMContentLoaded', (event) => {
				console.log('DOMContentLoaded');
				main();
			});
		</script>
	</head>
	<body>
		<ul class="list-group">
			<li class="list-group-item list-group-item-action link-primary host-item">
				<div>
					<div class="host-name">Hostname 1</div>
					<div class="opacity-75">00:11:22:33:44:55</div>
				</div>
			</li>
			<li class="list-group-item list-group-item-action link-primary host-item">

				</div>
			</li>
			<li class="list-group-item list-group-item-action link-primary host-item">

					<div class="host-name">Hostname 3</div>
					<div class="opacity-75">00:11:22:33:44:55</div>
				</div>
			</li>
		</ul>

		<div class="d-flex align-items-center mt-3 mx-3">
			<strong>Scanning 192.168.188.0/24</strong>
			<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
		</div>
	</body>
</html>
